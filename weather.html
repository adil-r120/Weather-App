<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking BoxIcon for Icon -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class='bx bx-left-arrow-alt'></i>
        <span>Weather App</span>
        <div class="theme-toggle">
          <i class='bx bxs-sun'></i>
        </div>
      </header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
        <!-- Search History Section -->
        <div class="history-section">
          <h3>Recent Searches</h3>
          <div class="history-list"></div>
        </div>
      </section>
      <section class="weather-part">
        <div class="loading">
          <div class="spinner"></div>
          <p>Loading weather data...</p>
        </div>
        <img src="#" alt="weather icon">
        <!-- Date and Time Section -->
        <div class="datetime-container">
          <div class="date-display">
            <span class="date-text">-</span>
          </div>
          <div class="time-display">
            <span class="time-text">-</span>
          </div>
        </div>
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span><span class="unit">C</span>
          <button class="unit-toggle">°F</button>
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <!-- Temperature Chart -->
        <div class="temp-chart-container">
          <h3>24-Hour Forecast</h3>
          <div class="temp-chart">
            <canvas id="temperatureChart"></canvas>
          </div>
        </div>
        <!-- 5-Day Forecast Section -->
        <div class="forecast-section">
          <h3>5-Day Forecast</h3>
          <div class="forecast-container">
            <!-- Forecast items will be added here dynamically -->
          </div>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span><span class="unit">C</span>
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
          <div class="column wind">
            <i class='bx bxs-wind'></i>
            <div class="details">
              <span>_</span>
              <p>Wind</p>
            </div>
          </div>
          <div class="column pressure">
            <i class='bx bxs-bar-chart-alt-2'></i>
            <div class="details">
              <span>_</span>
              <p>Pressure</p>
            </div>
          </div>
        </div>
        <!-- Additional Weather Metrics -->
        <div class="additional-metrics">
          <div class="metric visibility">
            <i class='bx bxs-show'></i>
            <div class="details">
              <span class="visibility-value">_</span>
              <p>Visibility</p>
            </div>
          </div>
          <div class="metric uv-index">
            <i class='bx bxs-sun'></i>
            <div class="details">
              <span class="uv-value">_</span>
              <p>UV Index</p>
            </div>
          </div>
          <div class="metric cloud-cover">
            <i class='bx bxs-cloud'></i>
            <div class="details">
              <span class="cloud-value">_</span>
              <p>Cloud Cover</p>
            </div>
          </div>
          <div class="metric dew-point">
            <i class='bx bxs-tint'></i>
            <div class="details">
              <span class="dew-value">_</span>
              <p>Dew Point</p>
            </div>
          </div>
          <div class="metric aqi">
            <i class='bx bxs-leaf'></i>
            <div class="details">
              <span class="aqi-value">_</span>
              <p>Air Quality</p>
            </div>
          </div>
        </div>
        <div class="additional-details">
          <div class="sunrise">
            <i class='bx bxs-sunrise'></i>
            <div class="details">
              <span>_</span>
              <p>Sunrise</p>
            </div>
          </div>
          <div class="sunset">
            <i class='bx bxs-sunset'></i>
            <div class="details">
              <span>_</span>
              <p>Sunset</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
